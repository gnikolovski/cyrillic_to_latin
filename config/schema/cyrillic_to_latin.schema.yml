cyrillic_to_latin.settings:
  type: config_object
  label: 'Cyrillic to Latin settings'
  mapping:
    enabled:
      type: integer
      label: 'Enabled'
    transliterate_on_po_import:
      type: boolean
      label: 'Transliterate strings on .po file import'
    languages:
      type: sequence
      label: 'Languages'
      sequence:
        - type: string
          label: 'Language'
